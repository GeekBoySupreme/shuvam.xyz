    <script type="text/javascript">

        function resizeIframe() {
            const iframe = document.getElementById('content_frame');
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
            console.log(iframe.style.height);
        }

        // Call this function after the iframe has loaded
        document.getElementById('content_frame').onload = resizeIframe;

        // You might also want to resize on window resize
        window.addEventListener('resize', resizeIframe);




        var navigation = document.getElementsByClassName('navbar')[0];
        //add a class to the navbar on scroll
        $(window).scroll(function () {
            if ($(document).scrollTop() > 50) {
                navigation.classList.add('navbar-scrolling-state');
            } else {
                navigation.classList.remove('navbar-scrolling-state');
            }
        });

        var block1 = document.getElementById('roulette-1');
        var block2 = document.getElementById('roulette-2');
        var block3 = document.getElementById('roulette-3');

        var block1step = 1;
        var block2step = 2;
        var block3step = 1;
        block1.onmouseover = function() {
            if(block1step == 23) {
                block1step = 1;
            } else {
                block1step++;
            }
            block1.src = "assets/img/logos/img-"+block1step+".svg";
            rouletter_check(block1step, block2step, block3step);
        }
        block2.onmouseover = function() {
            if(block2step == 23) {
                block2step = 1;
            } else {
                block2step++;
            }
            block2.src = "assets/img/logos/img-"+block2step+".svg";
            rouletter_check(block1step, block2step, block3step);
        }
        block3.onmouseover = function() {
            if(block3step == 23) {
                block3step = 1;
            } else {
                block3step++;
            }
            block3.src = "assets/img/logos/img-"+block3step+".svg";
            rouletter_check(block1step, block2step, block3step);
        }



        const emojistore = ['🥳', '🍕', '🦄', '🌈', '💩', '😎'];
        var emoji = emojistore[Math.floor(Math.random() * emojistore.length)];


        function rouletter_check(value1, value2, value3) {
            console.log(value1, value2, value3);
            if (value1 == value2 && value2 == value3 && value1 !=1) {
            // Initialize jsConfetti
            const jsConfetti = new JSConfetti();
            // Trigger the confetti with the specific emoji
            jsConfetti.addConfetti({
                emojis: [emoji], // Use the emoji as confetti
                emojiSize: 70,
                confettiNumber: 40, // Number of confetti particles
            });
        }
            emoji = emojistore[Math.floor(Math.random() * emojistore.length)];
        }
        
    </script>
